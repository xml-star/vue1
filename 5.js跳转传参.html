<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id = "app">
    <router-view></router-view>


</div>
<script src="js/vue.min.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
    let com={
        template:`
        <div>
        这是组件1
        <button @click="goPage">跳转到用户界面</button>
</div>
        `,
        methods:{
          goPage(){
              this.$router.push("/com2?id=1");
              this.$router.push("/com2/1");
              // this.$router.push({path:"/com2/1"});
          }
        }
    }
    let com2 ={
        template: `
        <div>这组件2：接受组件1传递的参数--->{{ $route.query.id }}
        <div>这组件2：接受组件1动态路由参数--->{{ $route.params.id}}</div>
        <h3 @click="goBack">返回上一页</h3>
        </div>
        `,
        methods: {
            goBack(){
                this.$router.go(-1)
            }
        }
    }

    let myRouter=new VueRouter({
        routes:[
            {path:"/com",component:com},
            {path:"/com2/:id",component:com2},
            {path:"/",redirect:"/com"},
        ]
    })
    new Vue({
        el:"#app",
        data:{

        },
        router:myRouter,
    })
</script>

</body>
</html>
